<html lang="en">
    <head>
        <title>Student Enrollment form using JsonPowerDB database</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="Page header text-center">
                <h2>Student Enrollment form (JPDB based)</h2>
            </div>
            <form id="studentForm" method="get">
                <div class="form-group">
                    <label >Roll-No:</label> 
                    <input type="text" id="studentrollno" class="form-control" onchange="getRollno()">
                </div>
                <div class="form-group">
                    <label > Full-Name:</label>
                    <input type="text" class="form-control" id="studentfullName" >
                </div>
                <div class="form-group">
                    <label >Class:</label>
                    <input type="text" class="form-control" id="studentclass">
                </div>
                <div class="form-group">
                    <label > Birth-Date:</label>
                    <input type="date" class="form-control" id="studentbirthdate">
                </div>
                <div class="form-group">
                    <label > Address:</label>
                    <input type="text" class="form-control" id="studentaddress">
                </div>
                <div class="form-group">
                    <label >  Enrollment-Date:</label>
                    <input type="date" class="form-control" id="studentEnrollmentdate">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveStudent()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateStudent()" disabled>Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetStudent()" disabled>Reset</button>
                </div>
            </form>
        </div>

    </body>
</html>
